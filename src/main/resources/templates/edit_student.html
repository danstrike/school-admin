<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>School Management System</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">School Management System</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/students}">Students List</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justiry-content-center card">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>Student First Name</label>
							<input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter Student First Name"/>
						</div>
						<div class="form-group">
							<label>Student Last Name</label>
							<input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Student Last Name"/>
						</div>
						<div class="form-group">
							<label>Student Enrollment ID</label>
							<input type="text" name="enrollment" th:field="*{enrollment}" class="form-control" placeholder="Enter Student Enrollment ID"/>
						</div>
						<div class="form-group">
							<label>Student Email</label>
							<input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter Student Email Address"/>
						</div>
						<div class="form-group">
							<label>Student Career</label>
							<input type="text" name="career" th:field="*{career}" class="form-control" placeholder="Enter Student Career"/>						
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
